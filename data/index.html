<!DOCTYPE html>
<html lang="en" >

<head >
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinds Control</title>
    <link rel="stylesheet" href="style.css">

</head>

<body >

    <h1 id="controlTitle">Blinds-name</h1>

    <div class="control-container">
        <!-- Toggle Button Container -->
        <div class="toggleButton-container">
            <button id="toggleButton">Open</button>
        </div>

        <!-- Momentary Button Container -->
        <div class="momentaryButton-container">
            <button id="momentaryButton">Set Window Limits</button>
        </div>

        <!-- Slider Container -->
        <div class="slider-container">
            <!-- Vertical slider -->
            <input type="range" min="0" max="100" value="0" id="openRangeSlider">
            <!-- Slider labels -->
            <div class="label-container">
                <div class="labelopen">Open</div>
                <div class="labelclose">Closed</div>
            </div>
        </div>
    </div>

    <!-- Bottom status message element -->
    <div id="statusMessage"></div>

    <script src="scriptnew.js"></script>
</body>

</html>
